name: twenty

services:
  # Migration container - creates schemas and runs migrations
  migration:
    image: twentycrm/twenty:latest
    command: |
      sh -c "
        echo 'Installing PostgreSQL client...'
        apt-get update && apt-get install -y postgresql-client || true
        echo 'Waiting for database...'
        until pg_isready -h db -U postgres -d postgres; do
          sleep 1
        done
        echo 'Creating database and schemas...'
        PGPASSWORD=${SERVICE_PASSWORD_POSTGRES} psql -h db -U postgres -d postgres -c 'CREATE DATABASE \"default\";' || true
        PGPASSWORD=${SERVICE_PASSWORD_POSTGRES} psql -h db -U postgres -d default -c 'CREATE SCHEMA IF NOT EXISTS core; CREATE SCHEMA IF NOT EXISTS metadata;' || true
        echo 'Running migrations...'
        yarn database:migrate:prod || true
        echo 'Migration completed!'
      "
    environment:
      PG_DATABASE_URL: postgres://postgres:${SERVICE_PASSWORD_POSTGRES}@db:5432/default
      REDIS_URL: redis://redis:6379
      APP_SECRET: ${SERVICE_BASE64_64_APP}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"

  server:
    image: twentycrm/twenty:latest
    user: root
    volumes:
      - server-local-data:/app/packages/twenty-server/.local-storage
      - docker-data:/app/docker-data
    ports:
      - "3000:3000"
    environment:
      NODE_PORT: 3000
      PG_DATABASE_URL: postgres://postgres:${SERVICE_PASSWORD_POSTGRES}@db:5432/default
      SERVER_URL: ${TWENTY_DOMAIN}
      REDIS_URL: redis://redis:6379
      
      # Migrations disabled - handled by migration container
      DISABLE_DB_MIGRATIONS: "true"
      DISABLE_CRON_JOBS_REGISTRATION: false

      # Storage - Local only
      STORAGE_TYPE: local

      # Essential secrets
      APP_SECRET: ${SERVICE_BASE64_64_APP}
      ACCESS_TOKEN_SECRET: ${SERVICE_BASE64_32_ACCESS}
      LOGIN_TOKEN_SECRET: ${SERVICE_BASE64_32_LOGIN}
      REFRESH_TOKEN_SECRET: ${SERVICE_BASE64_32_REFRESH}
      FILE_TOKEN_SECRET: ${SERVICE_BASE64_32_FILE}

      # Disable all optional integrations
      MESSAGING_PROVIDER_GMAIL_ENABLED: false
      CALENDAR_PROVIDER_GOOGLE_ENABLED: false
      CALENDAR_PROVIDER_MICROSOFT_ENABLED: false
      MESSAGING_PROVIDER_MICROSOFT_ENABLED: false
      AUTH_MICROSOFT_ENABLED: false

      # Email disabled for now to avoid issues
      EMAIL_DRIVER: disabled

    depends_on:
      migration:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:3000/healthz
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

  worker:
    image: twentycrm/twenty:latest
    volumes:
      - server-local-data:/app/packages/twenty-server/.local-storage
    command: ["yarn", "worker:prod"]
    environment:
      PG_DATABASE_URL: postgres://postgres:${SERVICE_PASSWORD_POSTGRES}@db:5432/default
      SERVER_URL: ${TWENTY_DOMAIN}
      REDIS_URL: redis://redis:6379
      DISABLE_DB_MIGRATIONS: "true"

      # Storage - Local only
      STORAGE_TYPE: local

      # Essential secrets
      APP_SECRET: ${SERVICE_BASE64_64_APP}
      ACCESS_TOKEN_SECRET: ${SERVICE_BASE64_32_ACCESS}
      LOGIN_TOKEN_SECRET: ${SERVICE_BASE64_32_LOGIN}
      REFRESH_TOKEN_SECRET: ${SERVICE_BASE64_32_REFRESH}
      FILE_TOKEN_SECRET: ${SERVICE_BASE64_32_FILE}

      # Disable all optional integrations
      MESSAGING_PROVIDER_GMAIL_ENABLED: false
      CALENDAR_PROVIDER_GOOGLE_ENABLED: false
      CALENDAR_PROVIDER_MICROSOFT_ENABLED: false
      MESSAGING_PROVIDER_MICROSOFT_ENABLED: false
      AUTH_MICROSOFT_ENABLED: false

      # Email disabled for now to avoid issues
      EMAIL_DRIVER: disabled

    depends_on:
      migration:
        condition: service_completed_successfully
      server:
        condition: service_started
    restart: always

  db:
    image: postgres:16
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}
      POSTGRES_DB: default
    healthcheck:
      test: pg_isready -U postgres -h localhost -d default
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

  redis:
    image: redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  docker-data:
  db-data:
  server-local-data:
